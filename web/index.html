<!DOCTYPE html>
<html lang="en">

<head>
    <title>Turn-Based Card Game</title>
    <meta charset="utf-8">
    <script src="external_lib/lunr.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <!-- Left Sidebar: Technical Details -->
        <aside class="sidebar left-sidebar" id="leftSidebar">
            <div class="sidebar-content">
                <div id="connectionStatus" class="status connecting">Status: Connecting...</div>

                <div class="section">
                    <h3>Create Duel</h3>
                    <input type="text" id="player1Input" placeholder="Player 1 ID">
                    <input type="text" id="player2Input" placeholder="Player 2 ID">
                    <button id="createDuelBtn">Create Duel</button>
                </div>

                <div class="section">
                    <h3>Duel Info</h3>
                    <div id="duelInfo"></div>
                </div>
            </div>
        </aside>

        <!-- Center: Duel Board -->
        <main class="duel-board" id="duelBoard">
            <div id="duelBoardContent">
                <p class="empty-message">Create or join a duel to start playing</p>
            </div>
        </main>

        <!-- Right Sidebar: Duel Log -->
        <aside class="sidebar right-sidebar" id="rightSidebar">
            <div class="sidebar-content">
                <h3>Duel Log</h3>
                <div id="duelLog">
                    <p class="empty-message">Log will appear here</p>
                </div>
            </div>
        </aside>
    </div>

</body>

</html>
